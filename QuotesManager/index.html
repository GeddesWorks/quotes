<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/GeddesWorksCutout.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600&family=Fraunces:wght@500;600;700&display=swap"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    (() => {
      try {
        const stored = localStorage.getItem("qm_theme_preference");
        const preference = stored === "light" || stored === "dark" || stored === "system"
          ? stored
          : "system";
        const prefersDark = window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const resolved = preference === "system" ? (prefersDark ? "dark" : "light") : preference;
        document.documentElement.dataset.theme = resolved;
        document.documentElement.style.colorScheme = resolved;
      } catch {
        // ignore
      }
    })();
  </script>
  <title>Quotes Manager</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
