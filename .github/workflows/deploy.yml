name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change to your branch name if needed

permissions:
  contents: write

jobs:
  build-and-deploy:
    environment: github-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: QuotesManager/package-lock.json # Adjust this path!

      - name: Install dependencies
        run: npm install
        working-directory: QuotesManager # ðŸ‘ˆ Set your project folder here!

      - name: Build the project
        run: npm run build
        working-directory: QuotesManager # ðŸ‘ˆ Again, set the working directory
        env:
          VITE_APPWRITE_ENDPOINT: https://sfo.cloud.appwrite.io/v1
          VITE_APPWRITE_PROJECT_ID: 69876eae003275d80ff8
          VITE_APPWRITE_PERMISSION_MODE: strict
          VITE_APPWRITE_FUNCTION_ID: qm_api
          VITE_APPWRITE_DATABASE_ID: ${{ vars.VITE_APPWRITE_DATABASE_ID }}
          VITE_APPWRITE_COLLECTION_GROUPS_ID: ${{ vars.VITE_APPWRITE_COLLECTION_GROUPS_ID }}
          VITE_APPWRITE_COLLECTION_MEMBERSHIPS_ID: ${{ vars.VITE_APPWRITE_COLLECTION_MEMBERSHIPS_ID }}
          VITE_APPWRITE_COLLECTION_PEOPLE_ID: ${{ vars.VITE_APPWRITE_COLLECTION_PEOPLE_ID }}
          VITE_APPWRITE_COLLECTION_QUOTES_ID: ${{ vars.VITE_APPWRITE_COLLECTION_QUOTES_ID }}
          VITE_APPWRITE_COLLECTION_INVITES_ID: ${{ vars.VITE_APPWRITE_COLLECTION_INVITES_ID }}

      - name: Fix GitHub Pages MIME Type Issue
        run: touch QuotesManager/dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: QuotesManager/dist # ðŸ‘ˆ Adjust to where Vite outputs build files
